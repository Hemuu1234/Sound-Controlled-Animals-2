<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="col-xs-12 header_div text-center">
      <h2>Sound Controlled Aliens</h2>
      <p>Note:Play different sounds Meowing,Barking,Roar to see their images</p>
    </div>
      <div class="main_div"><center>
      <br>
      <button onclick="startclassification()" class="btn btn-warning">Start</button>
      <h3 id="result_label">I can Hear - </h3>
      <h4 id="result_confidence">Accuracy-</h4>
      <br>
      <img id="ear" width="500" height="300" src="ear.jpg">
      </center></div>
      <div class="footer">-Developed by Hemang</div>
<script src="main.js"></script>
  </body>
</html>
